<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>{% block title %}{% endblock %}</title>
    </head>
    <body>
        Aqui tem q ter Navbar e Footer (eu só apareço porque a página homepage.html está me extendendo - base).
        {% if user.is_authenticated %}
            <a href="{% url 'homepage' %}">Homepage</a> |
            <a href="{% url 'password_change' %}">Troca senha</a> |
            <a href="{% url 'logout'%}">Logout</a>
        {% else %}
            <a href="{% url 'register' %}">Registro</a> |
            <a href="{% url 'login' %}">Login</a>
        {% endif %}
        <br>
        {% block content %}{% endblock %}
    </body>
</html>
