{% extends 'LojaMariFe/base.html' %}

{% block title %}Calca{% endblock %}

{% block content %}
    <div class="container">
        <h1>Cal√ßas</h1>
        <div class="row">
            {% for calca in calcas%} 
            <div class="card column">
                <img src="../../static/images/{{calca.imagem}}" style="width:180px">
                <h1>{{calca.nome}}</h1>
                <p class="price">R${{calca.preco}}</p>
                <p class="stock">{{calca.quantidade}} em estoque.</p>
                <p>{{calca.descricao}}</p>
                <form method="POST">
                    {% csrf_token %}
                    <p><button name='id' value="{{ calca.pk }}">Adicionar ao carrinho</button></p>
                </form>
            </div>
        {%endfor%}
    </div>
{% endblock %}
